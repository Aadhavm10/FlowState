services:
  - type: web
    name: flowstate-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && pip3 install yt-dlp
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://flowstate.vercel.app
      - key: PORT
        value: 3001
